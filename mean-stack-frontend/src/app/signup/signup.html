<!-- Header -->
<header class="top-header">
  <img src="logo.png" alt="BookIt Logo" class="header-logo">
</header>

<!-- Main Sign Up Section -->
<section class="signup-section">

  <h1 class="signup-title">Sign Up</h1>

  <!-- Angular Signup Form -->
  <form class="signup-form" (ngSubmit)="signup()">

    <!-- First / Last Name -->
    <div class="row">
      <input type="text" placeholder="First Name" [(ngModel)]="firstName" name="firstName">
      <input type="text" placeholder="Last Name" [(ngModel)]="lastName" name="lastName">
    </div>

    <!-- Email / Phone -->
    <div class="row">
      <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
      <input type="text" placeholder="Phone Number" [(ngModel)]="phone" name="phone">
    </div>

    <!-- Password -->
    <div class="row">
      <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
    </div>

    <!-- User Type -->
    <div class="checkbox-group">
      <label>
        <input type="radio" name="userType" [(ngModel)]="userType" value="client">
        Client
      </label>
      <label>
        <input type="radio" name="userType" [(ngModel)]="userType" value="provider">
        Service Provider
      </label>
    </div>

    <button type="submit" class="signup-btn">Sign up</button>

    <p>{{ message }}</p>

    <a routerLink="/login">Already have an account? Log in</a>

  </form>

</section>
