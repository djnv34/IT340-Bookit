<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="signup.css">
</head>

<body>

  <!-- Header -->
  <header class="top-header">
    <!-- Replace this with your logo file -->
    <img src="logo.png" alt="BookIt Logo" class="header-logo">
  </header>

  <!-- Main Sign Up Section -->
  <section class="signup-section">

    <h1 class="signup-title">Sign Up</h1>

    <!-- Form -->
    <form class="signup-form">

      <div class="row">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
      </div>

      <div class="row">
        <input type="email" placeholder="Email">
        <input type="text" placeholder="Phone Number">
      </div>

      <div class="row">
        <input type="password" placeholder="Password">
      </div>

      <!-- Client or Service Provider radio buttons -->
      <div class="checkbox-group">
        <label>
          <input type="radio" name="userType" value="client"> Client
        </label>
        <label>
          <input type="radio" name="userType" value="serviceProvider"> Service Provider
        </label>
      </div>

      <button type="submit" class="signup-btn">Sign up</button>
    </form>

  </section>

</body>
</html>
