<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Appointment</title>
    <link rel="stylesheet" href="manage.css">
</head>

<body>
    <div class="topbar">
        <div class="logo">
            <img src="logo.png">
        </div>

        <div class="navbar">
            <a href="/profile">Profile</a>
            <a href="/calender">Calendar</a>
            <a href="/manage">Manage</a>
        </div>

        <div class="user-icon">
            <span>Jose</span>
            <img src="user.png" width="25">
        </div>
    </div>

    <div class="main-container">
        <div class="left-section">
            <h1>Manage Appointment</h1>

            <div class="appt-item">

                <p>Full Haircut</p>

            </div>

            <br>

            <div class="appt-item">
                <h2>Daniel</h2>
                <p>Full Haircut</p>
		<p>12:00 pm</p>
                <button class="btn-reschedule">Reschedule</button>
                <button class="btn-cancel">Cancel</button>
            </div>

            <br>

            <div class="appt-item">
                <h2>Dariel</h2>
                <p>Full Haircut</p>
		<p>3:00 pm</p>
                <button class="btn-reschedule">Reschedule</button>
                <button class="btn-cancel">Cancel</button>
            </div>
        </div>


    </div>

</html>
