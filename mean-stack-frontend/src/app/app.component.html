<div style="margin: 20px;">
  <span *ngIf="auth.currentUser; else guest">
    Logged in as: <strong>{{ auth.currentUser.id }}</strong>
  </span>

  <ng-template #guest>
    Logged in as: <strong>Guest</strong>
  </ng-template>

  <button
    *ngIf="auth.currentUser"
    (click)="logout()"
    style="margin-left: 20px;"
  >
    Logout
  </button>
</div>

<router-outlet></router-outlet>
