<div class="header">
  <img src="/assets/logo.png" alt="Bookit Logo">
</div>

<div class="login-container">
  <h1>Log in</h1>

  <!-- Angular-bound inputs -->
  <input
    class="input-box"
    type="text"
    placeholder="Email"
    [(ngModel)]="email"
  >

  <input
    class="input-box"
    type="password"
    placeholder="Password"
    [(ngModel)]="password"
  >

  <a class="forgot-link">Forgot your password</a>

  <!-- Button triggers login() in the component -->
  <button class="login-btn" (click)="login()">Log in</button>

  <!-- Error/success message -->
  <p>{{ message }}</p>
</div>
