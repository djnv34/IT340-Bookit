<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="calender.css">
</head>

<body>
    <div class="topbar">
        <div class="logo">
            <img src="logo.png">
        </div>
        <div class="navbar">
            <a href="/profile">Profile</a>
            <a href="/calender">Calendar</a>
            <a href="/manage">Manage</a>
        </div>
        <div class="user-icon">
            <span>Jose</span>
            <img src="user.png" width="25">
        </div>
    </div>

    <div class="main-container">
        <div class="left-section">
            <h1>Calendar</h1>
            <h2>December</h2>

            <table class="calendar-table">
                <tr>
                    <th>S</th><th>M</th><th>T</th><th>W</th><th>T</th><th>F</th><th>S</th>
                </tr>

                <!-- 5 rows of calendar space -->
                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            </table>
        </div>
    </div> <!-- closing div for main-container should be here -->
</body>
</html>
